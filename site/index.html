<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Formats Archive: Search</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <h1>Welcome to the SFA: Search</h1>
    </header>
    <main>
        <section>
            <h2>Search</h2>
            <label for="type">Select type to search:</label><br />
            (An unofficial story format is one that has never been packaged with Twine.)<br /> 
            <p>
                <select id="type">
                    <option value="official">Official</option>
                    <option value="unofficial">Unofficial</option>
                </select>
            </p>
            <label for="type">Select major Twine version to search:</label><br />
            <p>
                <select id="twineVersion">
                    <option value="2">Twine 2</option>
                    <option value="1">Twine 1</option>
                </select>
            </p>
            <label for="search">Enter a story format name:</label><br />
            <p><input type="search" id="name" /></p>
        </section>
        <section>
            <h2>Results</h2>
            <div id="results"></div>
        </section>
    </main>
    <script src="site.js"></script>
</body>
</html>
